<script>
	var idck=false;
	var pwck=false;

	function submit(){
		if(idck==true && pwck==true){
			form.action='join.php';
		}
	}
	function checkid(){
		var userid = document.getElementById("userID").value;
		if(userid)
		{
			url = "IDcheck.php?userID="+userid;
			window.open(url,"chkid","width=300,height=200,toobar=no,menubar=no,location=no,scrollbar=no");
			idck=true;
		}else{
			alert("아이디를 입력하세요");
		}
	}
	function tocheckpw(){
		var pw=document.getElementById("pw").value;
		var pwch=document.getElementById("pwch").value;
		if(pw!=pwch){
			alert('비밀번호가 틀렸습니다. 다시 입력해 주세요');
			return false;
		}
		if(pw==pwch){
			alert('비밀번호가 일치합니다.');
			pwck=true;
			return true;
		}
	}

</script>
